<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PSB Online</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
	<section class="box-formulir">
		<h2>Formulir Pendaftaran Siswa Baru SMK Negeri 1 Semarang</h2>
		<form action="#" method="post">
			<div class="box">
				<table border="0" class="table-form">
					<tr>
						<td>Tahun Ajaran</td>
						<td>:</td>
						<td><input type="text" class="input-control" value="2025/2026" readonly></td>
					</tr>
					<tr>
						<td>Jurusan</td>
						<td>:</td>
						<td>
							<select class="input-control">
								<option value="">--Pilih--</option>
								<option value="Teknik Komputer Jaringan">Teknik Komputer Jaringan</option>
								<option value="Teknik Sepeda Motor">Teknik Sepeda Motor</option>
								<option value="Agribisnis Tanaman Perkebunan">Agribisnis Tanaman Perkebunan</option>
								<option value="Tata Busana">Tata Busana</option>
								<option value="Tata Boga">Tata Boga</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<h3>Data Diri Calon Siswa</h3>
			<div class="box">
				<table border="0" class="table-form">
					<tr>
						<td>Nama Lengkap</td>
						<td>:</td>
						<td><input type="text" class="input-control"></td>
					</tr>
					<tr>
						<td>Tempat Lahir</td>
						<td>:</td>
						<td><input type="text" class="input-control"></td>
					</tr>
					<tr>
						<td>Tanggal Lahir</td>
						<td>:</td>
						<td><input type="date" class="input-control"></td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
						<td>:</td>
						<td>
							<input type="radio" name="jk" class="input-control" value="Laki-laki"> Laki-laki
							<input type="radio" name="jk" class="input-control" value="Perempuan"> Perempuan
						</td>
					</tr>
					<tr>
						<td>Agama</td>
						<td>:</td>
						<td>
							<select class="input-control">
								<option value="">--Pilih--</option>
								<option value="Islam">Islam</option>
								<option value="Kristen">Kristen</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Alamat Lengkap</td>
						<td>:</td>
						<td><textarea class="input-control"></textarea></td>
					</tr>
					<tr>
						<td></td><td></td>
						<td><input type="submit" class="btn-daftar" value="Daftar Sekarang"></td>
					</tr>
				</table>
			</div>
		</form>
	</section>
</body>
</html>
